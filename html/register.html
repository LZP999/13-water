<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册界面</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/login.js" type="text/javascript"></script>
</head>
<body>
    <div class="register">
        <div class="register001"></div>
        <div class="register1">
            <div class="register11">
                <p class="main">登录</p>
            </div>
            <div class="register12">
               <p class="main1">注册</p>
            </div>
        </div>
        <form role="form" methods="post" id="register-form">
            <div class="register2">
                <div class="register21">
                    <input class="input21" type="text" name="username" required id="username" value="请输入账号" onclick="disappear('username')" onblur="judge('username','请输入账号')">
                </div>
                <div class="register22">
                    <input class="input22" type="text" name="password" required id="password" value="请输入密码" onclick="disappear('password')" onblur="judge('password','请输入密码')">
                </div>
                <div class="register23">
                    <input class="input23" type="text" name="password2" required id="password2" value="请再次输入密码" onclick="disappear('password2')" onblur="judge('password2','请再次输入密码')">
                </div>
                <div class="register24"><input type="button" value="注册" class="button21" onclick="register()"></button></div>
                <div class="register25"><a href="login.html">已注册，去登录</a></div>
            </div>
        </form>
    </div>    
</body>
</html>
